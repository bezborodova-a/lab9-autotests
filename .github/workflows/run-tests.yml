name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Find and install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Ищем requirements.txt во всех папках
        REQ_FILE=$(find . -name "requirements.txt" -print -quit)
        
        if [ -n "$REQ_FILE" ]; then
          echo "Found requirements.txt at: $REQ_FILE"
          pip install -r "$REQ_FILE"
        else
          echo "No requirements.txt found, installing pytest"
          pip install pytest
        fi
    
    - name: Find and run tests
      run: |
        # Ищем файлы тестов
        TEST_FILES=$(find . -name "test_*.py" -o -name "*_test.py")
        
        if [ -n "$TEST_FILES" ]; then
          echo "Found test files:"
          echo "$TEST_FILES"
          
          # Запускаем unittest
          python -m unittest discover -v
        else
          echo "No test files found"
          python --version
          pip list
        fi